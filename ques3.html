<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 3</title>
</head>

<body>
  <p id="demo"></p>

  <script>
    let text = "";

    // for loop to iterate from 1 to 5
    for (let i = 1; i <= 5; i++) {
      // Add the current number to the text
      // <br> is used to create a new line
      // backticks (`) are used for template literals, with ${} to insert variables
      text += `The number is ${i} <br>`;
    }

    // Display the text in the paragraph element with id="demo"
    document.getElementById("demo").innerHTML = text;
  </script>


</body>

</html>
