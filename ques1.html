<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #myElement {
      cursor: pointer;
    }
  </style>
  <title>Question 1</title>
</head>

<body>
  <div id="myElement">
    <p>Welcome to my website!</p>
  </div>

  <script>
    // Select the div element with id="myElement"
    let myElement = document.getElementById('myElement');
    myElement.addEventListener('click', function () {
      // Select the paragraph element inside the div
      let paragraph = myElement.querySelector('p');
      // Change the text content of the paragraph
      // Use simple if-else statement to toggle between two texts
      if (paragraph.textContent === 'Welcome to my website!') {
        paragraph.textContent = 'Hello there';
      } else {
        paragraph.textContent = 'Welcome to my website!';
      }
    });
  </script>
</body>

</html>
